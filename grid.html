<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h2 style="text-align: center;">Equal-width Columns</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm border">
                1 of 3 columns
            </div>
            <div class="col-sm border border-primary">
                2 of 3 columns
            </div>
            <div class="col-sm border border-secondary bg-success">
                3 of 3 columns
            </div> 
        </div>
    </div> 
    <h2 style="text-align: center;">Setting One Column Width</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm border">
                1 of 3 columns
            </div>
            <div class="col-sm-6 border">
                1 of 3 columns
            </div>
            <div class="col-sm-4 border">
                1 of 3 columns
            </div>
        </div>
    </div>
    <h2 style="text-align: center;margin-top: 50px;">Variable width content</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm col-lg-2 border">
                1 of 3 columns
            </div>
            <div class="col-sm-auto border">
                1 of 3 columns
            </div>
            <div class="col-sm col-lg-2 border">
                1 of 3 columns
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-auto">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
