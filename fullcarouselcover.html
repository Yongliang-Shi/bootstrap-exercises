<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
      /* customize carousel */
      .carousel,
      .carousel-inner, 
      .carousel-item {
        height: 100vh;
      }
    </style>
</head>
<body>
  <div id="carouselExample" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
    <!-- Add the indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <!-- Add slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!-- add height: 100vh to stretch the image to full height -->
        <img style="height: 100vh;" src="images/image960*540.png" class="d-block w-100" alt="...">
        <!-- Add captions -->
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
          <a href="https://getbootstrap.com/docs/5.0/components/carousel/">Try it out</a>
        </div>  
      </div>
      <div class="carousel-item">
        <img style="height: 100vh;" src="images/image1920*1080.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img style="height: 100vh" src="images/image2880*1620.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <!-- Add the previous and next buttons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
